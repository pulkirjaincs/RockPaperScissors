<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="rock">

        <div class="choice" id="paper">
            <img src="paper.jpg" alt="rock"> 
        </div>
        <div class="choice" id="scissors">

        </div>
    </div>
    <div class="score-board">

            <p id= "user-score">0</p>
            <p>User</p>

    </div>
